backend:
  name: github
  repo: jsalesadmin/mi-wiki
  branch: main
  base_url: https://flat-bread-7923.jsales2.workers.dev
  auth_endpoint: /

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "docs"
    label: "Documentación"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }

